<app-header></app-header>


<div class="query-text-container">
  <form>
    <input
      type="text"
      class="txt"
      name="queryText"
      placeholder="Search"
      [(ngModel)]="queryText"
    />
  </form>
</div>

<div ngbDropdown class="d-inline-block category-container">
  <button
    class="btn btn-outline-primary"
    id="dropdownBasic1"
    ngbDropdownToggle
  >
    {{categorySelected}}
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button
      *ngFor="let category of categories"
      class="dropdown-item"
      (click)="setSelectedCategory(category)"
    >
      {{category}}
    </button>
  </div>
</div>

<div class="max-price-container">
  <span>Max Price Range</span>
  <input type="range" min="0" max="4" [(ngModel)]="maxPrice" />
  {{maxPrice}}
</div>

<div class="buttons-container">
  <button
    class="btn btn-primary"
    (click)="getPlaces()"
  >SEARCH</button>
  <button
    class="btn btn-danger"
    (click)="resetSearch()"
  >RESET SEARCH</button>

</div>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Bad Request</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>It appears your search resulted in an error. Please try your search again, or refine the search term and options.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>


<app-footer></app-footer>
